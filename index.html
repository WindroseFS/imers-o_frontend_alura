<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão Alura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="library">
                <div class="library_content">
                    <div class="flex-container">
                        <button class="library_button">
                            <span class="fa fa-book"></span>
                            <span>Sua Bibiloteca</span>
                        </button>
                        <button class="plus_button">
                            <span class="fa fa-plus"></span>
                        </button>
                    </div>
                        <div class="flex-container_2">
                        <div class="playlist">
                            <p class="bigger">Crie sua primeira playlist</p>
                            <p class="lower">É fácil, vamos te ajudar.</p>
                            <button class="button_playlist">
                                <span>Criar Playlist</span>
                            </button>
                        </div>
                        <br />
                        <div class="podcast">
                            <p class="bigger">Que tal seguir um podcast novo?</p>
                            <p class="lower">Avisaremos você sobre novos episódios.</p>
                            <button class="button_podcast">
                                <span>Explore Podcasts</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
